<section class="h-100 bg-dark mt-3">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="http://localhost:4200/assets/data/chandu.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase font-weight-bold">Student registration form</h3>
                <form (ngSubmit)="onSubmit()">

                
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="firstName" [(ngModel)]="student.firstName" name="firstName"
                        class="form-control form-control-lg"  />
                        <label class="form-label" for="firstName">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="lastName" [(ngModel)]="student.lastName" name="lastName" class="form-control form-control-lg" />
                        <label class="form-label" for="lastName">Last name</label>
                      </div>
                    </div>
                  </div>
  
  
                  <div class="form-outline mb-4">
                    <input type="text" id="email" [(ngModel)]="student.email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                  </div>
  
                <button class="btn btn-primary">Register</button>
            </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
